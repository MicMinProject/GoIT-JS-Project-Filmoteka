<section class="pagination container">
  <div class="pagination_buttons">
    <button class="pagination_left box" type="button">
      <svg class="pagination_arrow-icon" width="16" height="16">
        <use href="/images/sprite.svg#icon-arrow-left"></use>
      </svg>
    </button>
    <button class="pagination_hidding-box box" type="button">...</button>
    <button class="pagination_first-page box" type="button">...</button>
    <button class="pagination_page-2 box" type="button">-2</button>
    <button class="pagination_page-1 box" type="button">-1</button>
    <button class="pagination_current-page box" type="button">0</button>
    <button class="pagination_page+1 box" type="button">1</button>
    <button class="pagination_page+2 box" type="button">2</button>
    <button class="pagination_hidding-box box" type="button">...</button>
    <button class="pagination_last-page box" type="button">...</button>
    <button class="pagination_right box" type="button">
      <svg class="pagination_arrow-icon" width="16" height="16">
        <use href="/images/sprite.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
</section>
