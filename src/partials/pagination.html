<section class="pagination container">
  <div class="pagination_buttons">
    <button class="pagination_left box" type="button">
      <svg class="pagination_arrow-icon" width="16" height="16">
        <use href="/images/sprite.svg#icon-arrow-left"></use>
      </svg>
    </button>
    <button class="pagination_first-page box" type="button">1</button>
    <button class="pagination_hider-first pagination_hider box" type="button">...</button>
    <button class="pagination_less-two box" type="button">-1</button>
    <button class="pagination_less-one box" type="button">0</button>
    <button class="pagination_current-page box" type="button">1</button>
    <button class="pagination_more-one box" type="button">2</button>
    <button class="pagination_more-two box" type="button">3</button>
    <button class="pagination_hider-second pagination_hider box" type="button">...</button>
    <button class="pagination_last-page box" type="button">...</button>
    <button class="pagination_right box" type="button">
      <svg class="pagination_arrow-icon" width="16" height="16">
        <use href="/images/sprite.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
</section>
